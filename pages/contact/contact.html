    <h2 class="section__title wrapper-l">
      Say hello
      <span><i class="far fa-hand-paper section__title--icon"></i></span>
    </h2>

    <section class="section container section__contact">
      <form
        action="https://formsubmit.co/ivsanmas@gmail.com"
        method="POST"
        class="form wrapper"
      >
        <div class="form__name wrapper form__mini-wrapper">
          <label class="form__label" for="name">Name</label>
          <input type="text" name="name" required class="form__input" />
        </div>
        <div class="form__email wrapper form__mini-wrapper">
          <label class="form__label" for="email">Email</label>
          <input type="email" name="email" required class="form__input" />
        </div>
        <input
          type="hidden"
          name="_next"
          value="http://127.0.0.1:5500/pages/thanks/thanks.html"
        />
        <div class="form__textarea wrapper form__mini-wrapper">
          <label class="form__label" for="textarea">Message</label>
          <textarea
            name="message"
            id="text-area-input"
            cols="30"
            rows="8"
            class="form__input"
            required
          ></textarea>
        </div>
        <div class="form__submit-btn wrapper">
          <button type="submit" class="btn__form">Submit</button>
        </div>
      </form>

      <div class="phone container">
        <div class="phone__toggler wrapper">
          <span class="phone__reveal" title="Click to reveal phone number"
            ><i class="fas fa-phone-alt fa-3x"></i
          ></span>
          <span class="phone__hide invisible" title="Click to hide phone number"
            ><i class="fas fa-phone-slash fa-3x"></i
          ></span>
        </div>

        <div class="phone__info invisible wrapper">
          <div class="phone__info-icons">
            <span class="phone__info--phone fa-2x"
              ><i class="fas fa-phone"></i
            ></span>
            <span class="phone__info--viber fa-2x"
              ><i class="fab fa-viber"></i
            ></span>
            <span class="phone__info--whatsapp"
              ><i class="fab fa-whatsapp fa-2x"></i
            ></span>
          </div>
          <div class="phone__info-number">
            <span class="phone__info--data"> +381638349870 </span>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer container">
      <div class="footer__social-icons wrapper">
        <a href="https://github.com/IvanMPR" target="_blank"
          ><i class="fab fa-github fa-3x" title="Link to my GitHub profile"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/ivan-miceta-b74a9821b/"
          target="_blank"
          ><i
            class="fab fa-linkedin fa-3x"
            title="Link to my LinkedIn profile"
          ></i

      </div>
      <div class="footer__cv-button wrapper">
        <a
          href="/cv/ОВЛАШЋЕЊЕ Мирослав Марковић.docx"
          title="Download my CV"
          download
          >Download CV <i class="fas fa-download"></i
        ></a>
      </div>
      <div class="footer__languages wrapper">
        <a href="#" class="footer__languages--english normal-font"
          ><img
            src="../../img/flags/usa.svg"
            alt="USA flag"
            title="Click for English language"
            class="footer__languages--english-flag"
            alt="USA flag"
        /></a>
        <a href="#" class="footer__languages--serbian normal-font"
          ><img
            src="../../img/flags/srb.svg"
            alt="SRB flag"
            title="Click for Serbian language"
            class="footer__languages--serbian-flag"
            alt="Serbian flag"
        /></a>
      </div>
      <div class="footer__codewars wrapper">
        <a href="https://www.codewars.com/users/IvanMPR" target="_blank"
          ><img
            src="https://www.codewars.com/users/IvanMPR/badges/small"
            title="Codewars rank and link to my profile"
            alt="Codewars badge"
        /></a>
      </div>
    </footer>
